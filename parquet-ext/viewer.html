<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Parquet Viewer</title>
  <style>
    /* Color scheme using CSS custom properties */
    :root {
      --bg: #fff;
      --bg-subtle: #fafafa;
      --bg-muted: #f5f5f5;
      --bg-input: #fff;
      --text: #333;
      --text-muted: #555;
      --text-dim: #888;
      --text-faint: #999;
      --border: #ddd;
      --border-muted: #ccc;
      --hover: #f0f0f0;
      --hover-subtle: #eee;
      --row-num-bg: #f9f9f9;
      --link: #4a90d9;
      --success: #e6ffe6;
      --error-bg: #fff5f5;
      --error-border: #ff6b6b;
      --error-text: #c92a2a;
      --warning-bg: #fff3e0;
      --warning-border: #ff9800;
      --warning-text: #e65100;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
        --bg: #1a1a1a;
        --bg-subtle: #222;
        --bg-muted: #2a2a2a;
        --bg-input: #1a1a1a;
        --text: #e0e0e0;
        --text-muted: #aaa;
        --text-dim: #888;
        --text-faint: #666;
        --border: #444;
        --border-muted: #555;
        --hover: #333;
        --hover-subtle: #252525;
        --row-num-bg: #222;
        --link: #6ab0e8;
        --success: #2a3a2a;
        --error-bg: #3a2020;
        --error-border: #ff6b6b;
        --error-text: #ff9999;
        --warning-bg: #3d2600;
        --warning-border: #ff9800;
        --warning-text: #ffb74d;
      }
    }

    /* Base styles */
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 1.5rem;
      font-size: 14px;
      color: var(--text);
      background: var(--bg);
    }

    /* Powered-by attribution */
    #powered-by { font-size: 12px; color: var(--text-dim); margin-bottom: 0.75rem; }
    #powered-by a { color: var(--link); text-decoration: none; }
    #powered-by a:hover { text-decoration: underline; }

    /* Status and schema */
    #status { margin-bottom: 1rem; }
    #schema { margin-bottom: 1rem; color: var(--text-muted); font-size: 13px; line-height: 1.6; }
    .type { color: var(--text-dim); }

    /* Loading spinner */
    .loading::after {
      content: '';
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-left: 8px;
      border: 2px solid var(--border-muted);
      border-top-color: var(--text-faint);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Error states */
    .error {
      background: var(--error-bg);
      border: 1px solid var(--error-border);
      color: var(--error-text);
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .error code {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 12px;
    }

    /* Table styles */
    table { border-collapse: collapse; width: 100%; }
    th, td {
      border: 1px solid var(--border);
      padding: 6px 10px;
      text-align: left;
      max-width: 250px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background: var(--bg-muted);
      position: sticky;
      top: 0;
      font-weight: 600;
    }
    td { background: var(--bg); }
    th[title] { cursor: help; }
    tr:hover td { background: var(--hover-subtle); }

    /* Row numbers column */
    .row-num {
      background: var(--row-num-bg);
      color: var(--text-faint);
      font-size: 12px;
      text-align: right;
      width: 50px;
      min-width: 50px;
      max-width: 80px;
      user-select: none;
    }
    th.row-num { font-weight: normal; }

    /* Cell click-to-copy */
    td:not(.row-num) { cursor: pointer; }
    td:not(.row-num):hover {
      background: var(--hover);
      max-width: none;
      position: relative;
      z-index: 1;
    }
    .copied {
      background: var(--success) !important;
      transition: background 0.3s;
    }

    /* Long column name truncation */
    th span.col-name {
      display: inline-block;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      vertical-align: bottom;
    }

    /* Buttons */
    button {
      padding: 8px 16px;
      margin: 1rem 0.5rem 1rem 0;
      cursor: pointer;
      border: 1px solid var(--border-muted);
      background: var(--bg-muted);
      color: var(--text);
      border-radius: 4px;
    }
    button:hover { background: var(--hover); }
    button:disabled { opacity: 0.5; cursor: default; }

    /* Warning button (Load all) */
    button.warning {
      background: var(--warning-bg);
      border-color: var(--warning-border);
      color: var(--warning-text);
    }
    button.warning:hover { opacity: 0.9; }

    /* Keyboard hint */
    .hint {
      font-size: 12px;
      color: var(--text-faint);
      margin-left: 0.5rem;
    }

    /* Drop zone */
    #drop {
      border: 2px dashed var(--border-muted);
      padding: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      border-radius: 8px;
      color: var(--text-muted);
    }
    #drop.drag { border-color: var(--text-muted); background: var(--bg-subtle); }
    .hidden { display: none; }

    /* URL bar */
    #url-bar {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 12px;
      padding: 8px 12px;
      background: var(--bg-muted);
      border: 1px solid var(--border);
      border-radius: 4px;
      margin-bottom: 1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      color: var(--text-muted);
    }
    #url-bar:hover { background: var(--hover-subtle); }
    #url-bar.copied { background: var(--success); }

    /* Collapsible schema */
    #schema details { margin-bottom: 1rem; }
    #schema summary {
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      padding: 4px 0;
    }
    #schema summary:hover { color: var(--text); }
    #schema .schema-content {
      margin-top: 0.5rem;
      padding-left: 0;
      line-height: 1.6;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
      font-size: 12px;
    }

    /* Sort indicators */
    th.sortable { cursor: pointer; user-select: none; }
    th.sortable:hover { background: var(--hover); }
    .sort-indicator { margin-left: 4px; opacity: 0.5; font-size: 10px; }
    th.sorted .sort-indicator { opacity: 1; }

    /* Filter row */
    .filter-row input, .filter-row select {
      width: 100%;
      padding: 4px 6px;
      border: 1px solid var(--border);
      border-radius: 3px;
      font-size: 12px;
      box-sizing: border-box;
      background: var(--bg-input);
      color: var(--text);
    }
    .filter-row input:focus, .filter-row select:focus { outline: none; border-color: var(--text-faint); }
    .filter-row input::placeholder { color: var(--text-faint); }
    .filter-row td { padding: 4px 6px; background: var(--bg-subtle); }
    .filter-row td.range-filter input {
      width: 45%;
      display: inline-block;
    }
    .filter-row td.range-filter input:first-child {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="url-bar" class="hidden"></div>
  <div id="powered-by">Powered by <a href="https://github.com/duckdb/duckdb-wasm" target="_blank" rel="noopener">DuckDB-wasm</a> Â· <span style="font-size: 18px; vertical-align: -2px;">ðŸ¦†</span> Â· Built by <a href="https://github.com/lucharo" target="_blank" rel="noopener">@lucharo</a> Â· <a href="https://github.com/lucharo/parquet-peek" target="_blank" rel="noopener">View source code</a></div>
  <div id="drop" class="hidden">Drop .parquet file here (or drag from downloads)</div>
  <div id="status">Initializing DuckDB...</div>
  <div id="schema"></div>
  <div id="table"></div>
  <div id="buttons" class="hidden">
    <button id="more">Load more rows</button>
    <span class="hint">(Space)</span>
    <button id="loadAll" class="warning">âš  Load all</button>
    <button id="download">Download file</button>
  </div>

  <script type="module" src="viewer.js"></script>
</body>
</html>
