name: Publish to Chrome Web Store

on:
  release:
    types: [created]
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write  # Needed to commit .last-published-on-chrome

concurrency:
  group: chrome-web-store-publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' parquet-ext/manifest.json) || {
            echo "::error::Failed to read version from manifest.json"
            exit 1
          }
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check if already published
        id: check
        run: |
          if [ -f .last-published-on-chrome ]; then
            LAST=$(cat .last-published-on-chrome)
            if [ "$LAST" = "${{ steps.version.outputs.version }}" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "Version ${{ steps.version.outputs.version }} already published"
              exit 0
            fi
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.check.outputs.skip == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install just
        if: steps.check.outputs.skip == 'false'
        run: |
          curl -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      - name: Build and package
        if: steps.check.outputs.skip == 'false'
        run: just bundle-for-chrome

      - name: Publish to Chrome Web Store
        if: steps.check.outputs.skip == 'false'
        id: publish
        continue-on-error: true
        run: |
          set +e
          npx chrome-webstore-upload-cli upload \
            --source parquet-peek.zip \
            --extension-id ${{ secrets.CWS_EXTENSION_ID }} \
            --client-id ${{ secrets.CWS_CLIENT_ID }} \
            --client-secret ${{ secrets.CWS_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.CWS_REFRESH_TOKEN }} \
            --auto-publish 2>&1 | tee publish-output.txt
          EXIT_CODE=${PIPESTATUS[0]}
          set -e

          if grep -q "ITEM_NOT_UPDATABLE" publish-output.txt; then
            echo "status=pending" >> $GITHUB_OUTPUT
            echo "::notice::Previous version still in review. Will retry tomorrow."
          elif [ $EXIT_CODE -eq 0 ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failed" >> $GITHUB_OUTPUT
            cat publish-output.txt
            exit 1
          fi

      - name: Record successful publish
        if: steps.publish.outputs.status == 'success'
        run: |
          echo "${{ steps.version.outputs.version }}" > .last-published-on-chrome
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .last-published-on-chrome
          git commit -m "Record Chrome Web Store publish v${{ steps.version.outputs.version }}"
          git push
